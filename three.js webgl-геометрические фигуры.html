<!DOCTYPE html>
<!-- saved from url=(0033)http://nfbgu1.ru/webgl/webgl.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="importmap">
		//Импортируется библиотека с сайта threejs.org 
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>
		
		<script type="module">
		
			import * as THREE from 'three';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут

					//sixugol'nik
					var radiusTop = 64; var radiusBottom = 64; 
					var heigth = 128; var segments = 6;
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );

					var material = new THREE.MeshPhongMaterial( { color: 0x228B22 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -300, 65, 0 );
					scene.add( piramida );
					
					//qvadrat
					var geometry = new THREE.BoxGeometry( 130, 130, 130 );
					var material = new THREE.MeshPhongMaterial( { color: 0xFFFF00 } );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( -150, 65, -80 );
					scene.add( Cube );
					
					//cilindr
					var radiusTop = 64; var radiusBottom = 64; 
					var heigth = 128; var segments = 16;
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );

					var material = new THREE.MeshPhongMaterial( { color: 0xFF8C00 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 20, 65, -80 );
					scene.add( piramida );
					
					//fiveugol'nik
					var radiusTop = 64; var radiusBottom = 64; 
					var heigth = 128; var segments = 5;
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );

					var material = new THREE.MeshPhongMaterial( { color: 0x0000CD } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 170, 65, -80 );
					scene.add( piramida );
					
					//threeugol
					var radiusTop = 64; var radiusBottom = 64; 
					var heigth = 128; var segments = 3;
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );

					var material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 300, 65, 0 );
					piramida.rotation.y = Math.PI / 1;
					scene.add( piramida );
					
					//зелен прямоуг
					var geometry = new THREE.BoxGeometry( 150, 75, 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0x32CD32 } );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( 220, 35, 200 );
					Cube.rotation.y = Math.PI / 1.25;
					scene.add( Cube );
					
					//piramida 4
					var radiusTop = 0; var radiusBottom = 100;
					var heigth = 128; var segments = 4;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xFFFF00 } );
					var piramida = new THREE.Mesh( geometry, material );
					
					piramida.position.set( 50, 60, 100 ); 					
					piramida.rotation.y = Math.PI / 5;
					scene.add( piramida );
					
					//piramid 6
					var radiusTop = 0; var radiusBottom = 64;
					var heigth = 128; var segments = 6;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0x0000CD } );
					var piramida = new THREE.Mesh( geometry, material );
					
					piramida.position.set( -130, 60, 125 ); 					
					piramida.rotation.y = Math.PI / 5;
					scene.add( piramida );

					//сфера фиолет
					var geometry = new THREE.SphereGeometry(75, 75, 75); 
					var material = new THREE.MeshPhongMaterial( { color: 0x9400D3 } );
					var Sphere1 = new THREE.Mesh( geometry, material );
					Sphere1.position.set( -300, 75, 200 );
					scene.add( Sphere1 );	
					
					//крас пирамида
					var radiusTop = 0; var radiusBottom = 64;
					var heigth = 128; var segments = 3;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -200, 60, 350 ); 					
					
					scene.add( piramida );
					
					//конус
					var radiusTop = 0; var radiusBottom = 64;
					var heigth = 128; var segments = 10;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xFF8C00  } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 150, 60, 350 ); 					
					
					scene.add( piramida );

					// пол сферы
					var geometry = new THREE.SphereGeometry(100, 100, 100, 100, Math.PI); 
					var material = new THREE.MeshPhongMaterial( { color: 0xc4199a, side: THREE.DoubleSide } );
					var Sphere1 = new THREE.Mesh( geometry, material );
					Sphere1.position.set( -25, 2, 350 );
					Sphere1.rotation.y = Math.PI / 5;
					Sphere1.rotation.x = Math.PI / -2.05;
					scene.add( Sphere1 );

					// чайник
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0xffccff } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( 0, 100, -300 ); 					
					
					scene.add( teapot );	
					
					const helper = new THREE.GridHelper( 1000, 10 );
					//helper.rotation.x = Math.PI / 2;
					scene.add( helper );

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
